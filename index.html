<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Bruna">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Conversor Numérico</title>
        <link rel="stylesheet" href="assets/style.css">
            
    </head>

    <body>
        <div style="text-align: center; margin-top: 100px; margin-bottom: 50px;">
            <h2>CONVERSOR NUMÉRICO</h2>
        </div>
        <div class="box">
            <span class="input">
                <h3>Arábico para Romano</h3>
                <input type="text" id="decimal" class="input1" placeholder="De 1 a 3999">
            </span>
            <span class="input">
                <h3>Romano para Arábico</h3>
                <input type="text" id="romano" class="input2" placeholder="De I a MMMCMXCIX">
            </span>          
        </div>
        <div class="button">
            <button onclick="convert()">
            CONVERTER
            </button>
            <h3 id="resposta"></h3>
            <!-- <hr> -->
        </div>
        <script src="assets/script.js"></script>
    </body>

</html>
